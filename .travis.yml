---
arch: amd64
dist: bionic
language: node_js
node_js:
  - 14.17.5
branches:
  only:
    - master
    - dev
git:
  depth: false

jobs:
  include:
    - name: Frontend
      before_script:
        export NODE_OPTIONS=â€“max_old_space_size=8192
      before_install:
        chmod +x .travis/build_condition.sh;
        if .travis/build_condition.sh $TRAVIS_COMMIT_RANGE "frontend";then
        echo "Frontend is being built";
        cd frontend;
        else
        echo -e "\033[0;32mNo Changes\nStoping..." && exit 0;
        fi;
        export CI=false;
      script:
        echo "Starting";
        yarn install;
        yarn test;
        yarn build;
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: build
        keep_history: true
        on:
          branch: 
          - master